<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="container">
        <div class="interface">
          <div class="prev-num"></div>
          <div class="curr-num">0</div>
        </div>
        <div class="numpads">
          <p class="number">1</p>
          <p class="number">2</p>
          <p class="number">3</p>
          <p class="number">4</p>
          <p class="number">5</p>
          <p class="number">6</p>
          <p class="number">7</p>
          <p class="number">8</p>
          <p class="number">9</p>
          <p class="clear">C</p>
          <p class="number">0</p>
          <p class="equal">=</p>
        </div>
        <div class="operators">
          <p class="operator" id="add">+</p>
          <p class="operator" id="minus">-</p>
          <p class="operator" id="multiply">*</p>
          <p class="operator" id="divide">/</p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
